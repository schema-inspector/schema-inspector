name: Run tests on Pull Request
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - .npmignore
      - LICENSE
      - README.md    
jobs:
  test:
    name: Run tests (Node.js ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16, 17]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      # Not using "npm ci" because not using lockfile
      - run: npm i
      - name: Report test coverage
        # Fork from PoorlyDefinedBehavior/nyc-reporter that fixes bug. Using
        # fork until bug fix PR is merged.
        uses: mattwelke/nyc-reporter@39f8b0b43df90f1dab97443f503af44245b8207b
        with:
          command: "npm test"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}